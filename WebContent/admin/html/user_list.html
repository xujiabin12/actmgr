<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>成员列表</title>
    <link href="../common.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div id="header">
    <div id="logo"><span>群组1</span></div>
</div>
<div class="top10 pad10 ui-widget-content">
    <div class="item"><label>ID：<input type="text" name="" value="" class="inpt userid"/></label></div>
    <div class="item">
        <label>用户名：<input type="text" name="" value="" class="inpt username"/></label>
    </div>
    <div class="item">
        <label>昵称：<input type="text" name="" value="" class="inpt usernickname"/></label>
    </div>
    <p><button type="submit" class="ui-button">查询</button></p>
    <div class="clear" style="height: 10px"></div>
    <div class="item" style="float: none;display: block">
        <label style="float: left;line-height: 35px">添加老师：</label>
        <select>
            <option>==请选择==</option>
            <option>老师1</option>
            <option>老师2</option>
        </select>
    </div>
</div>
<div class="reser_box">
    <table class="tb-list top10" cellpadding="0" cellspacing="0">
        <thead>
        <tr>
            <th>用户ID</th>
            <th>用户名</th>
            <th>昵称</th>
            <th>身份</th>
            <th>性别</th>
            <th>头像</th>
            <th width="200">操作</th>
        </tr>
        </thead>
        <tr>
            <td>1</td>
            <td>王键</td>
            <td>王歪</td>
            <td>老师</td>
            <td>男</td>
            <td><img src="../../img/0.jpeg" width="28" height="28" /> </td>
            <td class="tdcenter">
                <a href="javascript:void(0)" onclick="">禁言</a>
                <a href="javascript:void(0)">T出群组</a>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
<script src="../../sdk/jquery-1.11.1.js" type="text/javascript" language="JavaScript"></script>
<script src="../common.js" type="text/javascript" language="JavaScript"></script>
<script type="text/javascript" language="JavaScript">
    $(function(){
        $('.ui-button').click(function(){
            var username= $.trim($('.username').val());
            var usernickname= $.trim($('.usernickname').val());
            $.ajax({
                type : "post",
                dataType : "json",
                data : {
                    nickname : usernickname, //用户名和昵称模糊查询
                    username : username
                },
                url : "http://101.201.209.109/act/users/userList",
                success : function(data){
                    if(data.code == '0'){
                        //返回用户列表
                    }else{
                        //提示错误信息   data.errorMSG
                    }
                }
            });
        });
    });
</script>
